<div class="container" style="margin-left: 250px;">
    <div class="card">
        <div class="card-header">
            <h3>Alumnos</h3>

        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>NOMBRES</th>
                        <th>APELLIDOS</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor= "let users of users" class="text-center">
                        <td>{{users.userid}}</td>
                        <td>{{users.name}}</td>
                        <td>{{users.lastname}}</td>
                        <td>
                            <button (click)="Editar(users)" class="btn btn-warning">Editar</button>
                            <button (click)="Delete(users)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
                        </td>

                    </tr>
                </tbody>
            </table>

        </div>
    </div>
